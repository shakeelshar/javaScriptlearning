<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Rate</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="cunrrency-API.css">
</head>


<body>
    <div class="cntr">
        <h2>Currency</h2>
        <form action="">
            <div class="amount">
                <p> enter amout</p>
                <input value="100" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="selcet-cont">
                        <img src="https://flagsapi.com/PK/flat/64.png">
                        <select name="from">
                            <option value="USD">USD</option>
                            <option value="PKR" selected>PKR</option>
                            <option value="EURO">EURO</option>
                            <option value="AUD">AUD</option>

                        </select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="selcet-cont">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                            <option value="USD">USD</option>
                            <option value="PKR">PKR</option>
                            <option value="EURO">EURO</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="sms"> 1 USD = 200 PKR</div>
            <button> Exchange rate</button>
        </form>
    </div>
</body>

</html>
